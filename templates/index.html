<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>
      {{title}}
    </title>
    <link rel='stylesheet' href='/static/css/style.css'>
  </head>
  <body>
    <h1>{{title}}</h1>
      <form action='/refresh' method='POST'>
        <select name='playlists'>
          {% for pl in playlists %}
            {% if title == pl.name %}
              <option value='{{pl.id}}' selected>{{pl.name}}</option>
            {% else %}
              <option value='{{pl.id}}'>{{pl.name}}</option>
            {% endif %}
          {% endfor %}
        </select>
        <input type='submit' value='Show me'>
      </form>
 
    <hr>
    <table>
      {% for tr in tracks %}
        <tr>
          <td>{{tr.artists}}</td>
          <td>{{tr.album}}</td>
          <td>{{tr.title}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
